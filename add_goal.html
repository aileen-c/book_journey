<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Goal - Book Journey</title>
    <!-- Include CSS file for styling -->
    <link rel="stylesheet" href="resources/css/add_goal.css">
    <link rel="stylesheet" href="resources/css/style.css">

</head>
<body>
    <header>
        <h1>Add or Set Your Goal</h1>
    </header>

    <main>
        <div class="inner-goal-form-box" >
            <form id="add-goal-form" action="index.html">
                <label for="goal-start-date">Goal Start Date:</label>
                <input type="date" id="goal-start-date" name="goal-start-date" required>

                <label for="goal-end-date">Goal End Date:</label>
                <input type="date" id="goal-end-date" name="goal-end-date" required><br>

                <div class="extra-space"></div>
                
                <label for="target-books">Target Number of Books:</label>
                <input type="text" id="target-books" name="target-books" required><br>

                <div class="extra-space"></div>

                <label for="notes">Notes:</label><br>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>

                <div class="extra-space"></div>
                <a href="index.html" class="button">Back</a>
                <button type="submit" >Submit</button>
            </form>
            <p id="log"></p>

        </div>
    </main>

    <footer>
    </footer>

    <script src="add_goal.js"></script>
    <script src="script.js"></script>
</body>
</html>
