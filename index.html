<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Journey</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/index.css">

</head>
<body>
    <header>
        <h1>Book Journey</h1>
        <h2>track and manage your reading</h2>
    </header>

    <main>
        <div class="wrapper">
            <div class="box" id="box1">
               <h3 class="box-heading">Reading List</h3>

               <div class="inner-box">
                <div class="books-read-label">
                    Books Read
                </div>

                <div class="books-read-line"></div>

                <div class="books-read-container">
                    <a href="add_book.html" class="button" id="add-book-button">Add Book</a>
                    <div class="remove-book-container">

                        <div class="button" id="remove-book-button">Remove Book</div>
                        <div><select id="remove-book-dropdown"></select></div>
                        <div class="button" id="done-remove">Confirm Remove</div>
                    </div>
                </div>

                <div class="books-read-box">
                    
                </div>
               </div>

            </div>

            <div class="box" id="progress-box">
                <h3 class="box-heading">Progress</h3>
                <a href="add_goal.html" class="button" id="add-goal-button">Add/Set Goal</a>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%;"></div> <!-- Adjust the width based on progress -->
                    <div class="progress-numbers">
                        <span class="start-number" id="num-books">0</span>
                        <span class="target-number" id="target-number">100</span> <!-- Replace with the target number -->
                    </div>
                </div>


                <div class="info">
                    Goal <span id="progress-percent"></span>% complete <br>
                    <span id="num-more-books"></span> more book(s) until goal reached <br>
                    <span id="num-books-read"></span> book(s) read <br>
                    Goal start: <span id="start-date-display"></span> <br>
                    Goal end: <span id="end-date-display"></span> <br>
                    Goal notes: <span id="goal-notes"></span><br>

                </div>
            </div>
            <div class="box" id="tbr-box">
                <h3 class="box-heading" id="tbr-heading">TBR</h3>
                <h4 class="box-heading" id="tbr-description">To Be Read</h4>
                <div class="tbr-container">
                    <a href="add_tbr.html" class="button" id="add-tbr-button">Add TBR</a>
                    <div class="remove-tbr-container">

                        <div class="button" id="remove-tbr-button">Remove TBR</div>
                        <div><select id="remove-tbr-dropdown"></select></div>
                        <div class="button" id="tbr-done-remove">Confirm Remove</div>
                    </div>
                    <div class="tbr-list-box">   
                    </div>
            </div>



        </div>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
    <script src="index.js"></script>

</body>
</html>
